---
- hosts: all
  become: true
  become_user: downloads
  gather_facts: false
  tasks:
    - name: "Upload signatures"
      copy:
        src: "{{ item.key }}"
        dest: "{{ docroot }}/{{ item.value }}"
      loop: "{{ files|dict2items }}"

    - name: "Invalidate CDN cache"
      command: "/usr/local/bin/fastly-purge https://downloads.theforeman.org {{ item.value }}"
      loop: "{{ files|dict2items }}"
