---
- hosts: all
  gather_facts: false
  tasks:
    - name: "Upload signatures"
      copy:
        src: "{{ item.key }}"
        dest: "{{ docroot }}/{{ item.value }}"
      loop: "{{ files|dict2items }}"
      become: true
      become_user: downloads

    - name: "Invalidate CDN cache"
      command: "fastly-purge https://downloads.theforeman.org {{ item.value }}"
      loop: "{{ files|dict2items }}"
